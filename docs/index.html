    <!-- 添加的 JavaScript -->
    <script>
        function fetchResources(course) {
            const username = 'Kiriusxv'; // 替换为你的 GitHub 用户名
            const repo = 'XMU-SE'; // 替换为你的 GitHub 仓库名
            const path = 'resources/' + course; // 假设你有一个资源文件夹，根据课程动态生成路径

            const apiURL = `https://api.github.com/repos/Kiriusxv/XMU-SE/contents/${path}`;

            // 更新标题
            document.getElementById('resource-title').innerText = `${course} 资源列表`;

            // 清空现有资源列表
            const resourceList = document.getElementById('resource-links');
            resourceList.innerHTML = '';

            // 获取 GitHub 上的文件列表
            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        if (item.type === 'file') {
                            // 创建每个文件的下载链接
                            const li = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = item.download_url; // GitHub 的下载链接
                            link.textContent = item.name; // 文件名
                            link.setAttribute('download', item.name); // 让浏览器下载文件
                            li.appendChild(link);
                            resourceList.appendChild(li);
                        }
                    });

                    // 显示资源列表
                    document.getElementById('resource-list').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching resources:', error);
                });
        }
    </script>
